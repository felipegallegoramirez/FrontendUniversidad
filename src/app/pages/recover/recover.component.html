<div class="container" style="margin-top: 10%">
    <div class="card-panel z-depth-3">
      <h5 class="center-align"><b>¿Olvidaste tu contraseña?</b></h5>
      <p class="center-align">No te preocupes, enviaremos un correo para el restablecimiento</p>
  
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="input-field">
          <label for="email">Correo</label>
          <input
            type="email"
            id="email"
            name="email"
            class="validate"
            [(ngModel)]="email"
            required
          />
          <span class="helper-text">Enter personal or work email address</span>
        </div>
  
        <button
          class="btn blue accent-4 waves-effect waves-light"
          type="submit"
          [disabled]="form.invalid"
          style="width: 100%"
        >
          Enviar
        </button>
      </form>
    </div>
  </div>
