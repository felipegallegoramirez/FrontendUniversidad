<div id="modal1" class="modal">
    <h4>Registrar Usuario</h4>

    <form (ngSubmit)="registrarServicio()" #servicioForm="ngForm">
  
      <div class="input-field">
        <input type="text" id="cliente" name="cliente" [(ngModel)]="servicio.nombre" required>
        <label for="cliente">Nombre</label>
      </div>

      <div class="input-field">
        <input type="text" id="cedula" name="cedula" [(ngModel)]="servicio.cedula" required>
        <label for="cedula">Cedula</label>
      </div>
  
      <div class="input-field">
        <input type="email" id="telefono" name="telefono" [(ngModel)]="servicio.correo" required>
        <label for="telefono">Correo</label>
      </div>
      <div class="input-field">
        <input type="password" id="direccion" name="direccion" [(ngModel)]="servicio.contrasena" required>
        <label for="direccion">Contrase√±a</label>
      </div>
  
      <button type="submit" class="btn green" [disabled]="!servicioForm.form.valid">
        <i class="material-icons left">save</i>Registrar
      </button>
  
    </form>
  </div>
