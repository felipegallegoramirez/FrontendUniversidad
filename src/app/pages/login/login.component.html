<div class="row">
    <div class="col s12 m6 l6">
      <img src="https://fundacioncarlosslim.org/wp-content/uploads/2021/09/tecnico-reparacion-laptops-1.jpg" alt="Login Image" class="responsive-img">
    </div>
    <div class="col s12 m6 l6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ isLogin ? 'Log In' : 'Register' }}</span>
          <form (ngSubmit)="onSubmit()" #authForm="ngForm">
            <div class="input-field">
              <input type="email" id="email" [(ngModel)]="email" name="email" required>
              <label for="email">Correo</label>
            </div>
  
            <div class="input-field">
              <input type="password" id="password" [(ngModel)]="password" name="password" required>
              <label for="password">Contraseña</label>
            </div>
  
            <div *ngIf="!isLogin" class="input-field">
              <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              <label for="confirmPassword">Confirmar Contraseña</label>
            </div>
  
            <p>
              <label>
                <input type="checkbox" [(ngModel)]="remember" name="remember" />
                <span>Recuérdame</span>
              </label>
            </p>
  
            <button class="btn blue waves-effect waves-light" type="submit">
              {{ isLogin ? 'Ingresar' : 'Registrarse' }}
            </button>
  

  
            <p>
              <a (click)="toggleForm()">
                {{ isLogin ? 'Sin cuenta aún? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
              </a>
            </p>
  
            <p *ngIf="isLogin">
              <a href="#">Olvidaste contraseña?</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
