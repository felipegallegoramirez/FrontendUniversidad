<div id="modal1" class="modal">
    <h4>Registrar Servicio de Arreglo</h4>

    <form (ngSubmit)="registrarServicio()" #servicioForm="ngForm">
  
      <div class="input-field">
        <input type="text" id="cliente" name="cliente" [(ngModel)]="servicio.cliente" required>
        <label for="cliente">Nombre del Cliente</label>
      </div>

      <div class="input-field">
        <input type="text" id="cedula" name="cedula" [(ngModel)]="servicio.cedula" required>
        <label for="cedula">Cedula del Cliente</label>
      </div>
  
      <div class="input-field">
        <input type="text" id="telefono" name="telefono" [(ngModel)]="servicio.telefono" required>
        <label for="telefono">Teléfono del Cliente</label>
      </div>
      <div class="input-field">
        <input type="text" id="direccion" name="direccion" [(ngModel)]="servicio.direccion" required>
        <label for="direccion">Dirección del Cliente</label>
      </div>
      <div class="input-field">
        <input type="text" id="danio" name="danio" [(ngModel)]="servicio.danio" required>
        <label for="danio">Tipo de Daño</label>
      </div>
  
      <div class="input-field">
        <input type="date" id="fecha" name="fecha" [(ngModel)]="servicio.fecha" required class="datepicker">
        <label for="fecha" class="active">Fecha de Ingreso</label>
      </div>
  
      <div class="input-field">
        <textarea id="observaciones" name="observaciones" class="materialize-textarea" [(ngModel)]="servicio.observaciones"></textarea>
        <label for="observaciones">Observaciones</label>
      </div>
  
      <button type="submit" class="btn green" [disabled]="!servicioForm.form.valid">
        <i class="material-icons left">save</i>Registrar
      </button>
  
    </form>
  </div>
